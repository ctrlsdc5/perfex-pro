<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PerfEx Pro | World-Class Performance Suite</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #070b14; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(17, 24, 39, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .star-gold { color: #FFD700; text-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        .star-gray { color: #1e293b; }
        .nav-active { color: #3b82f6; position: relative; }
        .nav-active::after { content: ''; position: absolute; bottom: -4px; width: 12px; height: 3px; background: #3b82f6; border-radius: 10px; }
        .btn-bounce:active { transform: scale(0.95); }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.4s ease-out forwards; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* ================= SUPABASE CONFIG ================= */
        const SUPABASE_URL = "https://thjeftenenokevxflzvd.supabase.co";
        const SUPABASE_KEY = "sb_publishable_BgdiBx65Zcd-5DTTFRbrjw_lhWluEmu";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        /* =================================================== */

        const { useState, useMemo, useEffect } = React;
        const DEPARTMENTS = ['Electrician', 'HVAC Operator', 'BMS Operator'];
        const ADMIN_PASS = "Inf0rmati0n@123";

        function App() {
            const [view, setView] = useState('login'); 
            const [manager, setManager] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [passInput, setPassInput] = useState('');
            const [showPass, setShowPass] = useState(false);
            const [staff, setStaff] = useState([]);
            const [ratings, setRatings] = useState([]);
            const [selectedDept, setSelectedDept] = useState('Electrician');

            useEffect(() => {
                loadStaff();
                loadRatings();
            }, []);

            async function loadStaff() {
                const { data, error } = await supabase.from("staff").select("*").order("id", { ascending: true });
                if (!error && data) setStaff(data);
            }

            async function loadRatings() {
                const { data, error } = await supabase.from("ratings").select("*");
                if (!error && data) setRatings(data);
            }

            async function addStaff(name, dept) {
                const { data, error } = await supabase.from("staff").insert([{ name, dept }]).select();
                if (!error && data) {
                    setStaff(prev => [...prev, ...data]);
                    alert("Staff added successfully!");
                } else {
                    console.error("Supabase Error:", error);
                    alert("Error adding staff: " + error.message);
                }
            }

            async function deleteStaff(id) {
                const { error } = await supabase.from("staff").delete().eq("id", id);
                if (!error) setStaff(prev => prev.filter(s => s.id !== id));
                else alert("Delete failed: " + error.message);
            }

            const rankingData = useMemo(() => {
                return staff.map(s => {
                    const staffRatings = ratings.filter(r => r.empId === s.id);
                    const avg = staffRatings.length === 0 ? 0 : 
                                staffRatings.reduce((a, b) => a + b.avg, 0) / staffRatings.length;
                    return { ...s, score: parseFloat(avg.toFixed(2)), ratedBy: staffRatings.length };
                }).sort((a, b) => b.score - a.score);
            }, [ratings, staff]);

            const handleLogin = () => {
                if (isAdmin) {
                    if (passInput === ADMIN_PASS) setView('main');
                    else alert("Wrong Admin Password!");
                } else {
                    if (manager.trim()) setView('main');
                    else alert("Please enter manager name");
                }
            };

            const exportExcel = () => {
                const data = ratings.map(r => ({
                    'Manager': r.manager, 'Employee': r.name, 'Category': r.dept,
                    'Technical': r.t, 'Teamwork': r.c, 'Punctuality': r.p,
                    'Critical Thinking': r.s, 'Overall Avg': r.avg.toFixed(2), 'Date': r.date
                }));
                const ws = XLSX.utils.json_to_sheet(data);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "Master Report");
                XLSX.writeFile(wb, `PerfEx_Report_${new Date().toLocaleDateString()}.xlsx`);
            };

            if (view === 'login') return (
                <div className="h-screen flex flex-col items-center justify-center p-6 bg-[#020617]">
                    <div className="w-full max-w-sm p-8 rounded-[2.5rem] glass text-center animate-slide-up shadow-2xl">
                        <div className="mb-8">
                            <h1 className="text-4xl font-black text-blue-500 italic">PERFEX</h1>
                        </div>
                        <div className="flex bg-slate-900/50 p-1.5 rounded-2xl mb-8 border border-white/5">
                            <button onClick={() => setIsAdmin(false)} className={`flex-1 py-3 rounded-xl text-xs font-black ${!isAdmin ? 'bg-blue-600 shadow-lg text-white' : 'text-slate-400'}`}>MANAGER</button>
                            <button onClick={() => setIsAdmin(true)} className={`flex-1 py-3 rounded-xl text-xs font-black ${isAdmin ? 'bg-red-600 shadow-lg text-white' : 'text-slate-400'}`}>ADMIN</button>
                        </div>
                        <input type="text" placeholder={isAdmin ? "Admin Username" : "Enter Your Name"} 
                            className="w-full p-4 mb-4 bg-slate-900/50 border border-slate-700/50 rounded-2xl font-bold text-white outline-none" 
                            onChange={(e) => setManager(e.target.value)} />
                        {isAdmin && (
                            <input type="password" placeholder="Admin Password" 
                            className="w-full p-4 mb-4 bg-slate-900/50 border border-slate-700/50 rounded-2xl font-bold text-white outline-none" 
                            onChange={(e) => setPassInput(e.target.value)} />
                        )}
                        <button onClick={handleLogin} className={`w-full py-5 rounded-2xl font-black shadow-xl uppercase text-sm ${isAdmin ? 'bg-red-600' : 'bg-blue-600'}`}>
                            {isAdmin ? 'Enter Control Room' : 'Start Assessment'}
                        </button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen bg-[#070b14]">
                    <header className="p-5 glass sticky top-0 z-50 flex justify-between items-center px-6">
                        <div><div className="font-black text-xl text-blue-500 italic">PERFEX</div></div>
                        <button onClick={() => setView('login')} className="bg-white/5 text-rose-500 p-2 px-4 rounded-xl text-[10px] font-black border border-rose-500/20">LOGOUT</button>
                    </header>

                    <main className="p-6 pb-40 max-w-md mx-auto space-y-8 animate-slide-up">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                {isAdmin && <AdminTools staff={staff} onAdd={addStaff} onDelete={deleteStaff} />}
                                <section>
                                    <h3 className="text-xs font-black text-slate-500 uppercase mb-4 tracking-widest">Department Status</h3>
                                    {DEPARTMENTS.map(d => {
                                        const deptStaff = staff.filter(s => s.dept === d);
                                        const completed = deptStaff.filter(s => ratings.some(r => r.empId === s.id && r.manager === manager)).length;
                                        const progress = (completed / deptStaff.length) * 100 || 0;
                                        return (
                                            <div key={d} onClick={() => { setSelectedDept(d); setActiveTab('rate'); }} className="glass p-5 rounded-3xl mb-3 cursor-pointer">
                                                <div className="flex justify-between items-center mb-2">
                                                    <span className="font-black text-sm text-white">{d}</span>
                                                    <span className="text-[10px] text-slate-400 font-bold">{completed}/{deptStaff.length} DONE</span>
                                                </div>
                                                <div className="w-full h-1.5 bg-slate-800 rounded-full overflow-hidden">
                                                    <div className="h-full bg-blue-500" style={{ width: `${progress}%` }}></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </section>
                            </div>
                        )}

                        {activeTab === 'rate' && (
                            <RatingFlow 
                                staff={staff} selectedDept={selectedDept} manager={manager} ratings={ratings} 
                                onDone={async (r) => {
                                    const { error } = await supabase.from("ratings").insert([r]);
                                    if (!error) {
                                        setRatings(prev => [...prev, r]);
                                        alert("Rating Saved!");
                                    } else alert("Error: " + error.message);
                                }} 
                            />
                        )}

                        {activeTab === 'stats' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h3 className="text-xs font-black text-slate-500 uppercase tracking-widest">Rankings</h3>
                                    <button onClick={exportExcel} className="text-[10px] font-black bg-green-500/10 text-green-500 px-3 py-2 rounded-xl border border-green-500/20">EXCEL</button>
                                </div>
                                {rankingData.map((s, i) => (
                                    <div key={s.id} className="glass p-5 rounded-3xl flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <span className="text-2xl font-black text-blue-500">#{i + 1}</span>
                                            <div>
                                                <div className="font-bold text-white">{s.name}</div>
                                                <div className="text-[9px] text-slate-500 font-bold uppercase">{s.dept}</div>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="text-xl font-black text-white">{s.score}</div>
                                            <div className="text-[8px] text-slate-500 font-bold">AVG</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-sm glass rounded-[2.5rem] p-2 flex justify-around shadow-2xl z-50">
                        <button onClick={() => setActiveTab('home')} className={`flex flex-col items-center flex-1 py-3 ${activeTab === 'home' ? 'nav-active' : 'text-slate-500'}`}>
                            <span className="text-xl">âŠ¡</span><span className="text-[9px] font-black uppercase mt-1">Home</span>
                        </button>
                        <button onClick={() => setActiveTab('rate')} className={`flex flex-col items-center flex-1 py-3 ${activeTab === 'rate' ? 'nav-active' : 'text-slate-500'}`}>
                            <span className="text-xl">â˜…</span><span className="text-[9px] font-black uppercase mt-1">Rate</span>
                        </button>
                        <button onClick={() => setActiveTab('stats')} className={`flex flex-col items-center flex-1 py-3 ${activeTab === 'stats' ? 'nav-active' : 'text-slate-500'}`}>
                            <span className="text-xl">ðŸ“Š</span><span className="text-[9px] font-black uppercase mt-1">Stats</span>
                        </button>
                    </nav>
                </div>
            );
        }

        function AdminTools({ staff, onAdd, onDelete }) {
            const [isOpened, setIsOpened] = useState(false);
            const [newName, setNewName] = useState('');
            const [newDept, setNewDept] = useState(DEPARTMENTS[0]);

            return (
                <div className="glass rounded-[2rem] border-red-500/20 border overflow-hidden">
                    <button onClick={() => setIsOpened(!isOpened)} className="w-full p-5 flex justify-between items-center bg-red-500/5 font-black text-xs text-red-500 uppercase">
                        Admin Control Panel <span>{isOpened ? 'CLOSE' : 'OPEN'}</span>
                    </button>
                    {isOpened && (
                        <div className="p-6 space-y-4 animate-slide-up">
                            <input type="text" placeholder="Full Name" className="w-full p-4 bg-black/40 border border-slate-700 rounded-2xl text-white font-bold" 
                                value={newName} onChange={(e) => setNewName(e.target.value)} />
                            <select className="w-full p-4 bg-black/40 border border-slate-700 rounded-2xl text-white font-bold" 
                                value={newDept} onChange={(e) => setNewDept(e.target.value)}>
                                {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                            </select>
                            <button onClick={() => { if(newName){ onAdd(newName, newDept); setNewName(''); } }} 
                                className="w-full py-4 bg-red-600 rounded-2xl font-black text-xs uppercase">Add Staff</button>
                            <div className="max-h-48 overflow-y-auto space-y-2">
                                {staff.map(s => (
                                    <div key={s.id} className="flex justify-between p-3 bg-white/5 rounded-xl text-xs font-bold">
                                        <span>{s.name} ({s.dept})</span>
                                        <button onClick={() => onDelete(s.id)} className="text-red-500">DEL</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function RatingFlow({ staff, selectedDept, manager, ratings, onDone }) {
            const [emp, setEmp] = useState(null);
            const [vals, setVals] = useState({ t:0, c:0, p:0, s:0 });
            const pending = staff.filter(s => s.dept === selectedDept && !ratings.some(r => r.empId === s.id && r.manager === manager));
            const completed = staff.filter(s => s.dept === selectedDept && ratings.some(r => r.empId === s.id && r.manager === manager));

            if (emp) return (
                <div className="glass p-8 rounded-[2.5rem] animate-slide-up">
                    <h2 className="text-2xl font-black text-white text-center mb-6">{emp.name}</h2>
                    {[['t','Technical'], ['c','Teamwork'], ['p','Timing'], ['s','Critical']].map(([key, label]) => (
                        <div key={key} className="mb-6">
                            <label className="text-[10px] font-black uppercase text-slate-400 mb-2 block">{label}</label>
                            <div className="flex justify-between bg-slate-900/40 p-3 rounded-2xl">
                                {[1,2,3,4,5].map(n => (
                                    <button key={n} onClick={() => setVals({...vals, [key]: n})} className={`text-2xl ${vals[key] >= n ? 'text-yellow-500' : 'text-slate-800'}`}>â˜…</button>
                                ))}
                            </div>
                        </div>
                    ))}
                    <button onClick={() => {
                        if(Object.values(vals).includes(0)) return alert("Rate all!");
                        onDone({ manager, empId: emp.id, name: emp.name, dept: emp.dept, ...vals, avg: (vals.t+vals.c+vals.p+vals.s)/4, date: new Date().toLocaleDateString() });
                        setEmp(null);
                    }} className="w-full py-5 bg-blue-600 rounded-2xl font-black uppercase text-xs">Submit</button>
                </div>
            );

            return (
                <div className="space-y-6">
                    <h4 className="text-[10px] font-black text-slate-500 uppercase">Pending:</h4>
                    {pending.map(s => (
                        <div key={s.id} onClick={() => setEmp(s)} className="glass p-6 rounded-3xl flex justify-between items-center cursor-pointer">
                            <span className="font-bold text-white">{s.name}</span>
                            <span className="text-blue-500 font-black">RATE â†’</span>
                        </div>
                    ))}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
