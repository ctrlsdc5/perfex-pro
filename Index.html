<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PerfEx Pro | Performance Management</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        .nav-active { color: #3b82f6; position: relative; }
        .nav-active::after { content: ''; position: absolute; bottom: -4px; width: 12px; height: 3px; background: #3b82f6; border-radius: 10px; }
        .star-gold { color: #fbbf24; text-shadow: 0 0 12px rgba(251, 191, 36, 0.4); }
        .animate-up { animation: slideUp 0.4s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /* --- Supabase Configuration --- */
        const SUPABASE_URL = "https://thjeftenenokevxflzvd.supabase.co";
        const SUPABASE_KEY = "sb_publishable_BgdiBx65Zcd-5DTTFRbrjw_lhWluEmu";
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const { useState, useMemo, useEffect } = React;
        const DEPARTMENTS = ['Electrician', 'HVAC Operator', 'BMS Operator'];
        const ADMIN_PASS = "Inf0rmati0n@123";

        function App() {
            const [view, setView] = useState('login'); 
            const [manager, setManager] = useState('');
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState('home');
            const [passInput, setPassInput] = useState('');
            const [staff, setStaff] = useState([]);
            const [ratings, setRatings] = useState([]);
            const [selectedDept, setSelectedDept] = useState('Electrician');

            // Load Data from Database
            useEffect(() => {
                loadData();
            }, []);

            async function loadData() {
                const { data: sData } = await supabase.from("staff").select("*").order("name");
                if (sData) setStaff(sData);
                const { data: rData } = await supabase.from("ratings").select("*");
                if (rData) setRatings(rData);
            }

            // Excel Export Logic
            const exportExcel = () => {
                if (ratings.length === 0) return alert("Export ke liye koi data nahi mila!");
                const excelData = ratings.map(r => ({
                    'Manager': r.manager,
                    'Employee': r.name,
                    'Department': r.dept,
                    'Technical': r.t,
                    'Collaboration': r.c,
                    'Punctuality': r.p,
                    'CriticalThinking': r.s,
                    'Avg Score': r.avg.toFixed(2),
                    'Date': r.date
                }));
                const ws = XLSX.utils.json_to_sheet(excelData);
                const wb = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(wb, ws, "MasterRatings");
                XLSX.writeFile(wb, `PerfEx_Database_Report.xlsx`);
            };

            const rankingList = useMemo(() => {
                return staff.map(s => {
                    const sRatings = ratings.filter(r => r.empId === s.id);
                    const avg = sRatings.length === 0 ? 0 : sRatings.reduce((a, b) => a + b.avg, 0) / sRatings.length;
                    return { ...s, score: parseFloat(avg.toFixed(2)) };
                }).sort((a, b) => b.score - a.score);
            }, [ratings, staff]);

            if (view === 'login') return (
                <div className="h-screen flex items-center justify-center p-6 bg-[#020617]">
                    <div className="w-full max-w-sm p-8 rounded-[2.5rem] glass text-center animate-up">
                        <h1 className="text-4xl font-black text-blue-500 italic mb-8 tracking-tighter">PERFEX</h1>
                        <div className="flex bg-slate-900/50 p-1.5 rounded-2xl mb-8 border border-white/5">
                            <button onClick={() => setIsAdmin(false)} className={`flex-1 py-3 rounded-xl text-[10px] font-black tracking-widest ${!isAdmin ? 'bg-blue-600 text-white' : 'text-slate-400'}`}>MANAGER</button>
                            <button onClick={() => setIsAdmin(true)} className={`flex-1 py-3 rounded-xl text-[10px] font-black tracking-widest ${isAdmin ? 'bg-red-600 text-white' : 'text-slate-400'}`}>ADMIN</button>
                        </div>
                        <input type="text" placeholder={isAdmin ? "Username" : "Enter Manager Name"} className="w-full p-4 mb-4 bg-slate-900/50 border border-slate-800 rounded-2xl text-white outline-none" onChange={(e) => setManager(e.target.value)} />
                        {isAdmin && <input type="password" placeholder="Admin Password" className="w-full p-4 mb-4 bg-slate-900/50 border border-slate-800 rounded-2xl text-white outline-none" onChange={(e) => setPassInput(e.target.value)} />}
                        <button onClick={() => isAdmin ? (passInput === ADMIN_PASS ? setView('main') : alert("Incorrect Password")) : (manager ? setView('main') : alert("Please enter your name"))} className={`w-full py-5 rounded-2xl font-black uppercase text-sm shadow-xl ${isAdmin ? 'bg-red-600' : 'bg-blue-600'}`}>Login System</button>
                    </div>
                </div>
            );

            return (
                <div className="min-h-screen">
                    <header className="p-5 glass sticky top-0 z-50 flex justify-between items-center px-6">
                        <div className="font-black text-xl text-blue-500 italic">PERFEX</div>
                        <div className="flex items-center gap-3">
                            <span className="text-[9px] font-bold text-slate-500 uppercase">{manager}</span>
                            <button onClick={() => window.location.reload()} className="bg-rose-500/10 text-rose-500 p-2 px-3 rounded-xl text-[10px] font-black border border-rose-500/20">LOGOUT</button>
                        </div>
                    </header>

                    <main className="p-6 pb-40 max-w-md mx-auto space-y-8 animate-up">
                        {activeTab === 'home' && (
                            <div className="space-y-6">
                                {isAdmin && <AdminTools staff={staff} refresh={loadData} />}
                                <h3 className="text-xs font-black text-slate-500 uppercase tracking-widest px-2">Operational Units</h3>
                                {DEPARTMENTS.map(d => {
                                    const total = staff.filter(s => s.dept === d).length;
                                    const done = staff.filter(s => s.dept === d && ratings.some(r => r.empId === s.id && r.manager === manager)).length;
                                    return (
                                        <div key={d} onClick={() => { setSelectedDept(d); setActiveTab('rate'); }} className="glass p-6 rounded-[2rem] cursor-pointer border border-white/5 active:scale-95 transition-all">
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <span className="font-black text-white block">{d}</span>
                                                    <span className="text-[10px] text-blue-400 font-bold uppercase tracking-tighter">{total} Personnel</span>
                                                </div>
                                                <div className="text-right">
                                                    <span className="text-[10px] font-black text-slate-400 block uppercase">Progress</span>
                                                    <span className="text-sm font-black text-white">{done}/{total}</span>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        )}

                        {activeTab === 'rate' && (
                            <RatingFlow staff={staff} selectedDept={selectedDept} manager={manager} ratings={ratings} onDone={async (r) => {
                                const { error } = await supabase.from("ratings").insert([r]);
                                if (!error) { setRatings(prev => [...prev, r]); alert("Data Synced with Server!"); }
                                else alert("Sync Error: " + error.message);
                            }} />
                        )}

                        {activeTab === 'stats' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center px-2">
                                    <h3 className="text-xs font-black text-slate-500 uppercase tracking-widest">Global Ranking</h3>
                                    <button onClick={exportExcel} className="bg-emerald-600 text-white text-[10px] font-black px-4 py-2 rounded-xl border border-emerald-400/20 shadow-lg shadow-emerald-900/20">DOWNLOAD EXCEL</button>
                                </div>
                                {rankingList.map((s, i) => (
                                    <div key={s.id} className="glass p-5 rounded-3xl flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <span className={`text-2xl font-black ${i < 3 ? 'text-blue-500' : 'text-slate-700'}`}>0{i + 1}</span>
                                            <div>
                                                <div className="font-bold text-white text-sm">{s.name}</div>
                                                <div className="text-[9px] text-slate-500 font-bold uppercase">{s.dept}</div>
                                            </div>
                                        </div>
                                        <div className="bg-white/5 px-4 py-2 rounded-2xl text-center min-w-[60px]">
                                            <div className="text-lg font-black text-white">{s.score}</div>
                                            <div className="text-[8px] text-slate-600 font-black">AVG</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-sm glass rounded-[2.5rem] p-2 flex justify-around shadow-2xl z-50 border border-white/10">
                        {[
                            { id: 'home', icon: '‚ä°', label: 'Home' },
                            { id: 'rate', icon: '‚òÖ', label: 'Rate' },
                            { id: 'stats', icon: 'üìä', label: 'Stats' }
                        ].map(t => (
                            <button key={t.id} onClick={() => setActiveTab(t.id)} className={`flex flex-col items-center flex-1 py-3 transition-all ${activeTab === t.id ? 'nav-active' : 'text-slate-600'}`}>
                                <span className="text-xl">{t.icon}</span>
                                <span className="text-[9px] font-black uppercase mt-1 tracking-widest">{t.label}</span>
                            </button>
                        ))}
                    </nav>
                </div>
            );
        }

        function AdminTools({ staff, refresh }) {
            const [isOpened, setIsOpened] = useState(false);
            const [newName, setNewName] = useState('');
            const [newDept, setNewDept] = useState(DEPARTMENTS[0]);

            const handleAdd = async () => {
                if(!newName) return;
                const { data, error } = await supabase.from("staff").insert([{ name: newName, dept: newDept }]).select();
                if(!error) { setNewName(''); refresh(); alert("Staff added to directory!"); }
            };

            const handleDelete = async (id) => {
                if(!confirm("Are you sure?")) return;
                await supabase.from("staff").delete().eq("id", id);
                refresh();
            };

            return (
                <div className="glass rounded-[2.5rem] border-red-500/20 border overflow-hidden shadow-2xl">
                    <button onClick={() => setIsOpened(!isOpened)} className="w-full p-5 flex justify-between items-center bg-red-500/5 text-red-500 font-black text-xs uppercase tracking-widest">
                        Admin Control Panel <span>{isOpened ? 'HIDE' : 'SHOW'}</span>
                    </button>
                    {isOpened && (
                        <div className="p-6 space-y-4 animate-up">
                            <input type="text" placeholder="Full Employee Name" className="w-full p-4 bg-black/40 border border-slate-700 rounded-2xl text-white font-bold outline-none focus:border-red-500" value={newName} onChange={(e) => setNewName(e.target.value)} />
                            <select className="w-full p-4 bg-black/40 border border-slate-700 rounded-2xl text-white font-bold" value={newDept} onChange={(e) => setNewDept(e.target.value)}>
                                {DEPARTMENTS.map(d => <option key={d} value={d}>{d}</option>)}
                            </select>
                            <button onClick={handleAdd} className="w-full py-4 bg-red-600 rounded-2xl font-black text-xs uppercase tracking-widest shadow-lg shadow-red-900/30">Add to Directory</button>
                            <div className="max-h-48 overflow-y-auto space-y-2 pt-4 border-t border-white/5 mt-4">
                                {staff.map(s => (
                                    <div key={s.id} className="flex justify-between items-center p-3 bg-white/5 rounded-xl">
                                        <span className="text-[10px] font-bold text-white uppercase">{s.name} ({s.dept})</span>
                                        <button onClick={() => handleDelete(s.id)} className="text-red-500 font-black text-[10px]">DEL</button>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        function RatingFlow({ staff, selectedDept, manager, ratings, onDone }) {
            const [emp, setEmp] = useState(null);
            const [vals, setVals] = useState({ t:0, c:0, p:0, s:0 });
            const pending = staff.filter(s => s.dept === selectedDept && !ratings.some(r => r.empId === s.id && r.manager === manager));

            if (emp) return (
                <div className="glass p-8 rounded-[2.5rem] animate-up shadow-2xl">
                    <button onClick={() => setEmp(null)} className="text-blue-500 font-black text-[10px] mb-6 tracking-widest">‚Üê BACK TO SELECTION</button>
                    <h2 className="text-2xl font-black text-white text-center mb-8 uppercase">{emp.name}</h2>
                    {[
                        { id: 't', label: 'Technical Proficiency' },
                        { id: 'c', label: 'Operational Collaboration' },
                        { id: 'p', label: 'Shift Punctuality' },
                        { id: 's', label: 'Critical Problem Solving' }
                    ].map(field => (
                        <div key={field.id} className="mb-6">
                            <label className="text-[10px] font-black uppercase text-slate-500 mb-2 block tracking-widest">{field.label}</label>
                            <div className="flex justify-between bg-slate-900/50 p-3 rounded-2xl border border-white/5">
                                {[1,2,3,4,5].map(n => (
                                    <button key={n} onClick={() => setVals({...vals, [field.id]: n})} className={`text-2xl transition-all ${vals[field.id] >= n ? 'star-gold scale-110' : 'text-slate-800'}`}>‚òÖ</button>
                                ))}
                            </div>
                        </div>
                    ))}
                    <button onClick={() => {
                        if(Object.values(vals).includes(0)) return alert("Sari categories rate karein!");
                        onDone({ manager, empId: emp.id, name: emp.name, dept: emp.dept, ...vals, avg: (vals.t+vals.c+vals.p+vals.s)/4, date: new Date().toLocaleDateString() });
                        setEmp(null); setVals({t:0,c:0,p:0,s:0});
                    }} className="w-full py-5 bg-blue-600 rounded-2xl font-black uppercase text-xs mt-4 shadow-xl shadow-blue-600/20">Authorize & Submit</button>
                </div>
            );

            return (
                <div className="space-y-4">
                    <h4 className="text-[10px] font-black text-slate-500 uppercase tracking-widest px-2">Personnel pending Evaluation</h4>
                    {pending.length === 0 ? (
                        <div className="text-center p-12 glass rounded-[2.5rem] border-dashed border-slate-700">
                            <div className="text-3xl mb-3">‚úî</div>
                            <div className="text-xs font-bold text-slate-500 uppercase">Unit Fully Evaluated</div>
                        </div>
                    ) : (
                        pending.map(s => (
                            <div key={s.id} onClick={() => setEmp(s)} className="glass p-6 rounded-[2rem] flex justify-between items-center cursor-pointer border border-white/5 active:scale-95 transition-all">
                                <span className="font-bold text-white uppercase text-sm">{s.name}</span>
                                <span className="text-blue-500 font-black text-xs italic">EVALUATE ‚Üí</span>
                            </div>
                        ))
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
